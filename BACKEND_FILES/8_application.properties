# ===================================================================
# OBR API CONFIGURATION
# Add these properties to your application.properties file
# ===================================================================

# OBR API Base URL
# Production: Update with actual OBR API URL
# Development: Use sandbox URL
obr.api.base-url=https://obr-api.bi

# OBR API Endpoints
obr.api.login-endpoint=/api/login
obr.api.invoice-endpoint=/api/addInvoice

# OBR API Timeout (milliseconds)
obr.api.timeout=30000

# Spring HTTP Client Configuration (if needed)
spring.http.client.connection-timeout=30000
spring.http.client.read-timeout=30000
